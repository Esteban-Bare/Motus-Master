<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Motus Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/game.css}">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
        <h1 class="motus-title">MOTUS</h1>
        <div class="user-info">
            <span th:text="${'Player: ' + username}">Player: Username</span>
            <a th:href="@{/logout}" class="btn btn-outline-danger ms-3">Logout</a>
        </div>
    </header>

    <div id="gameContainer" class="game-area">
        <div class="game-info mb-4">
            <div class="difficulty-info">
                <span>Difficulty: </span>
                <span id="difficulty" class="badge"></span>
            </div>
            <div class="word-length">
                <span id="wordLength"></span>
            </div>
            <div class="attempts">
                <span id="attempts">Attempts left: 6/6</span>
            </div>
            <div class="score">
                <span id="currentScore">Current score: 0</span>
            </div>
        </div>

        <div id="wordDisplay" class="word-display mb-4">
            <!-- Game grid will be generated here by JavaScript -->
        </div>

        <div id="gameMessage" class="alert d-none">
            <!-- Game messages will be displayed here -->
        </div>

        <form id="guessForm" class="guess-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="guessInput" required autofocus
                       placeholder="Enter your guess">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="game-controls mt-4">
            <button id="newGameBtn" class="btn btn-success d-none">New Game</button>
        </div>

        <div class="leaderboard-container mt-4">
            <h3>Top Players</h3>
            <div id="leaderboardDisplay" class="table-responsive">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/game.js}"></script>
</body>
</html>
