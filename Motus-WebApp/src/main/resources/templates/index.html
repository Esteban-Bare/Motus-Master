<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Motus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="motus-title display-1 mb-4">MOTUS</h1>
        <p class="lead mb-4">Test your word skills in this fun guessing game!</p>

        <div class="features mb-5">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-3">
                    <div class="feature-box p-3 rounded">
                        <h5>Guess the Word</h5>
                        <p>Discover the hidden word with visual clues</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="feature-box p-3 rounded">
                        <h5>Score Points</h5>
                        <p>Compete for the highest score on the leaderboard</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="feature-box p-3 rounded">
                        <h5>Multiple Difficulties</h5>
                        <p>Challenge yourself with various word lengths</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-3 col-md-6 mx-auto">
            <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a>
            <a th:href="@{/register}" class="btn btn-outline-primary btn-lg">Register</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
