<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="login-container">
        <h1 class="text-center motus-title">MOTUS</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            Error message
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            Registration successful. <a th:href="@{/login}" class="alert-link">Login</a>
        </div>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       required autofocus minlength="3" maxlength="20">
                <div class="form-text">Between 3 and 20 characters</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       required minlength="5" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       required minlength="6" maxlength="20">
                <div class="form-text">Between 6 and 20 characters</div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p>Already have an account? <a th:href="@{/login}" class="text-dark">Login</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
